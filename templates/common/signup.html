{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="login-container">
<h3 class="login-title">Welcome! ðŸ‘‹</h3>
  <a href="{% provider_login_url 'google'%}?next=/">
    <button class="google-button">
      <img src="/static/img/google.svg" width="18px;">&nbsp;&nbsp;Continue with Google
    </button>
  </a>
    <div class="login-border"></div>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <input placeholder="E-mail" type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <input placeholder="Password" type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <input placeholder="Confirm Password" type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="login-button">Sign up</button>
        <p class="login-text">Already have an account? <a href="{% url 'common:login' %}" style="color:#FFC83D;">Log in</a></p>
    </form>
</div>
{% endblock %}
