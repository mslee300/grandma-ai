{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="login-container">
<h3 class="login-title">Hello ðŸ‘‹</h3>
  <a href="{% provider_login_url 'google'%}?next=/">
    <button class="google-button">
      <img src="/static/img/google.svg" width="18px;">&nbsp;&nbsp;Continue with Google
    </button>
  </a>
    <div class="login-border"></div>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <input placeholder="E-mail" type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <input placeholder="Password" type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="login-text">First time here? <a href="{% url 'common:signup' %}" style="color:#FFC83D;">Sign Up</a></p>
    </form>
</div>
{% endblock %}
